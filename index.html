<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This website includes Emir Can Başaran's personal chatBot.">
    <title>BeBot</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="module" src="static/js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="showcase">
            <h1>BeBot Showcase</h1>
        </div>
    </div>
    <div class="chat-bot" id="chatBot">
        <div class="bot-logo" id="botLogo">
            <img src="static/images/mipo.png" alt="bot Bot">
        </div>
        <div class="bot-reminder" id="botReminder">
            <div class="reminder">
                Merhaba
            </div>
        </div>
        <div class="bot-container" id="botContainer">
            <div class="bot-header" id="botHeader">
                <div class="bot-header-part-name">
                    <p class="bot-header-name" id="botHeaderName">BE-Bot</p>
                </div>
                <div class="bot-header-close" id="botHeaderClose"></div>
            </div>
            <div class="bot" id="bot">
                <div class="bot-body" id="botBody">
                </div>
            </div>
            <div class="bot-sss">
                <button class="bot-sss-button" id="getSss">
                    Son Sorulan Sorular
                </button>
                <button class="bot-sss-button" id="getSsl">
                    Sık Sorulan Sorular
                </button>
            </div>
            <div class="bot-footer" id="botFooter">
                <div class="bot-footer-input">
                    <input type="text" class="bot-input" id="botInput" placeholder=". . ." rows="1">
                </div>
                <div class="bot-footer-submit">
                    <button class="bot-submit" id="botSubmit">
                        <img class="send-img" src="static/images/send-icon-black.png" height="25" />
                    </button>
                </div>
                <div class="bot-footer-stop">
                    <button class="bot-stop" id="botStop">
                        <img class="stop-img" src="static/images/stop-button-black.png" height="25" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
