<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This website includes Emir Can Başaran's personal chatBot.">
    <title>Emir Bot</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="module" src="static/js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <main class="content">
        <div class="showcase">
            <h1>Under development...</h1>
            <h4>But you can still try.</h4>
        </div>
    </main>
    <div class="chat-bot" id="chatBot">
        <button class="bot-logo" id="botLogo">
            <img src="static/images/logo.png" alt="Bot logo">
        </button>
        <div class="bot-reminder" id="botReminder">
            <span>Merhaba, ben Emir Bot!</span>
        </div>
        <div class="bot-container" id="botContainer">
            <div class="bot-container-part bot-header" id="botHeader">
                <div class="bot-header-name">
                    <h4>Emir Bot</h4>
                </div>
                <div class="bot-header-close">
                    <i class="fa-solid fa-xmark" id="botHeaderClose"></i>
                </div>
            </div>
            <div class="bot-container-part bot-body" id="botBody">
            </div>
            <div class="bot-container-part bot-sss">
                <button class="bot-sss-button" id="getSss">
                    Son Sorulan Sorular
                </button>
                <button class="bot-sss-button" id="getSsl">
                    Sık Sorulan Sorular
                </button>
            </div>
            <div class="bot-container-part bot-footer" id="botFooter">
                <div class="bot-footer-input">
                    <input type="text" class="bot-input" id="botInput" placeholder=". . ." rows="1">
                </div>
                <div class="bot-footer-submit">
                    <button class="bot-submit" id="botSubmit">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
